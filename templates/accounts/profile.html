{% extends "../base_generic.html" %}

{% block content %}
    <style>
        .article {
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
    </style>
    <div>
        <h2>Mon profil</h2>
        {#      <h5>{{ user.image }}</h5>#}
        <h5>{{ user.email }}</h5>
        <h5>{{ user.username }}</h5>
        <h5>{{ user.last_login }}</h5>
        <h5>{{ context }}</h5>
    </div>
    <div>
        <a href="{% url 'accounts:profile_edit' %}">Modifier</a>
    </div>

    <div class="container mt-4 p-4">
        <div class="row">
            <div class="article">
                <h3 class="mb-3 font-weight-normal">Articles :</h3>
                <ul>
                    {% for article in articles %}
                        <a href="{% url 'web:detail_article' article.slug %}" style="text-decoration: none;">
                            <li class="list-group-item">{{ article }}</li>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
