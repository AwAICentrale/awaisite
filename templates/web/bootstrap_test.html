{% extends 'base_generic.html' %}
{% load static %}
{% block content %}

    <style>
        div {
            border: 1px solid blue;
        }

        .game-popup {
            background-color: #fff;
            position: absolute;
            height: 330px;
            width: 330px;
            top: 60px;
            left: 50px;
            margin-left: 165px;
            border-radius: 3px;
            overflow: hidden;
            z-index: 950;
            transition: all .3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
        }

        #game-settings.show {
            visibility: visible;
        }

        .game-popup {
            visibility: hidden;
        }


    </style>
    <div class="row d-flex flex-row">
        <button type="button" class="btn btn-primary" onclick="showSettings()">
            show settings()
        </button>
        <div id="game-settings" class="game-popup">
            Some content here
        </div>
    </div>
    <script type="text/javascript">
        let settingsPopup = document.getElementById("game-settings");

        function showSettings() {
            settingsPopup.classList.toggle("show");
        }
    </script>
{% endblock %}
